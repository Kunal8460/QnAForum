    <div id="createPost"
        class="z-[2] fixed top-0 left-0 bottom-0 right-0 bg-[rgba(0,0,0,.8)] hidden target:block select-none overflow-auto">
        <div
            class=" w-full sm:w-[80%] md:[60%] lg:w-[50%] wrapper my-[10px] sm:my-[30px] lg:my-[50px] mx-auto bg-[#d4efea] relative rounded-lg">
            <a href="#" class="close absolute top-2 right-6 font-bold text-2xl">&times;</a>
            <div class="content max-h-[50%] overflow-auto">
                <h3 class="text-2xl font-semibold text-center mt-11 mb-6">Ask a question</h3>
                <form method="post" class="w-[80%] my-1 mx-auto">
                    <div class="text-lg">Title</div>
                    <div><input type="text" name="question" id="ques" class="title form-inputBox"
                            placeholder="e.g. how can I create anonymous functions in javascript?"></div>
                    <div class="text-lg">Body</div>
                    <div><textarea name="qBody" id="ques-body" rows="10" class="form-inputBox"
                            placeholder="Include all the information someone would need to answer your question"></textarea>
                    </div>
                    <label for="post-visiblity">Visiblity </label>
                    <div class="w-1/3">
                        <select id="post-visiblity" name="post-visiblity" class="post-visiblity form-inputBox">
                            <option value="false">Public</option>
                            <option value="true">Anonymous</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <button type="submit" value="submit" name="submit" id="post-question"
                            class="cool-btn text-[18px]">Post your question</button>
                    </div>
                </form>
