        <div class="md:border-l-gray-200 md:border-l-2 md:w-[70%]">
            <form action="#" method="post" class="w-full md:w-[80%] my-1 mx-auto" enctype="multipart/form-data">
                <div>
                    <img src="../images/user.jpg" class="rounded-full mx-auto h-[30%] w-[30%]">
                </div>
                <!-- <div>Upload Profile Image</div> -->
                <!-- <div><input type="file" name="profilePic" id="profilePic" class="form-inputBox"> -->
                <!-- </div> -->
                <div class="flex gap-2">
                    <div class="text-lg w-1/2">
                        <div>First name</div>
                        <div><input type="text" name="fname" id="fname" class="First-name form-inputBox"></div>
                    </div>
                    <div class="text-lg w-1/2">
                        <div>Last name</div>
                        <div><input type="text" name="lname" id="lname" class="Last-name form-inputBox"></div>
                    </div>

                </div>
                <div class="text-lg">Email</div>
                <div><input type="email" name="profEmail" id="profEmail" class="Email form-inputBox"
                        placeholder="example@university.com"></div>
                <div class="fields flex justify-between gap-2">
                    <div class="w-1/2 text-lg">
                        <label for="gradYear">Graduation Year </label>
                        <div><select id="gradYear" name="gradYear" class="Last-year form-inputBox">
                                <option value="0">Graduation Year</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                            </select></div>
                    </div>
                    <div class="w-1/2 text-lg">
                        <label for="semester">Semester </label>
                        <div><select id="semester" name="semester" class="Semester form-inputBox">
                                <option value="0">Semester</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select></div>
                    </div>
                </div>
                <div class="text-lg">
                    <div>Current Password</div>
                    <div><input type="password" name="currPass" id="currPass" class="curr-pass form-inputBox"></div>
                </div>
                <div class="text-lg">
                    <div>New Password</div>
                    <div><input type="password" name="newPass" id="newPass" class="new-pass form-inputBox"></div>
                </div>
                <div class="mb-6">
                    <button type="submit" value="submit" name="update" id="updateProfile"
                        class="cool-btn">Update</button>
                    <!-- <a href="#" class="underline">Change Password</a> -->
                </div>
            </form>
